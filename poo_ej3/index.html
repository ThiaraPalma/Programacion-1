<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POO 3</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark"  style="background-color:#45B39D">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1"   style="color: #21618C">Productos</span>
        </div>
    </nav>
    <div  class="container mt-3">

        <div class="row">
          <div class="col-lg-4">
                <div class="mb-3">
                    <label for="basic-label" class="form-label"> Descripcion</label>
                    <input id="inp_descripcion" class="form-control"type="text">
                   
                </div>
                <div class="mb-3">
                    <label for="basic-label" class="form-label"> Precio de Venta</label>
                    <input id="inp_precio_venta"class="form-control"type="text">
                  
                   
                </div>
                <div class="mb-3">

                    <label  class="form-label"> Categoria</label>
                    <select  id="slt_categoria" class="form-select" aria-label="Default select example">
                        <option selected>Seleccione</option>
                        <option value="1">Heladera</option>
                        <option value="2">TV</option>
                        <option value="3">Cocina</option>

                    </select>
                   
                </div>
                 <button  id="btn_guardar" class=" btn btn-success">Guardar</button>
                 <button  style="display:none;" id="btn_actualizar"    class="btn btn-primary">Actualizar</button>
            
            </div> 

             

            <div class="col-lg-8">
                <table  class="table table-success table-striped-columns"  >
                <thead>
                    <tr>
                      <th>N°</th>
                      <th>Descripcion</th>
                      <th>Precio de Venta</th>
                      <th>Categoria</th>
                      <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="tbody">

                </tbody>
                </table>

            </div>


        </div>
  </div>


  <div  id="mymodal" class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Eliminacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>¿Está seguro de realizar esta acción?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button  id="btn_eliminar"type="button" class="btn btn-danger">Eliminar</button>
        </div>
      </div>
    </div>
  </div>

   

    <script src="main.js" type="module"></script>
    <script src="auxiliar.js"></script>
</body>
</html>
